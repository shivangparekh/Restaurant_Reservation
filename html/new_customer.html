  	<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="../static/css/style.css">
  	<link rel="stylesheet" type="text/css" media="screen" href="../static/css/bootstrap-datetimepicker.min.css">
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		    <div class="container">
		      <div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		        </button>
		        <a class="navbar-brand" href="home.html">Italy Town!</a>
		      </div>
		      <div class="collapse navbar-collapse pull-right">
		        <ul class="nav navbar-nav">
		          <li class="active"><a href="home.html">Home</a></li>
		          <li><a href="#about">About</a></li>
		          <li><a href="#contact">Contact</a></li>
		          <li class="dropdown">
	          	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Reservations<span class="caret"></span></a>
	          	<ul class="dropdown-menu">
	          		<li><a href="new_customer.html">Create Reservation</a></li>
	          		<li><a href="#">Manage Reservation</a></li>
	          		<li><a href="#">Change Reservation</a></li>
	          		<li><a href="#">Cancel Reservation</a></li>
	          	</ul>
	          </li>
		          <li class="modal"><a href="#" data-toggle="modal" data-target="#loginModal">Admin Login</a></li>
		        </ul>
		      </div>

	<div class="container margin-top-10">
		
		<div class="container padding-top-10">
			

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="text-center font-feature "/>Please Register for Reservation!
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="first_name" class="control-label font-feature">Name:</label>
							<div class="row padding-top-10">
								<div class="col-md-6">

									<input type="text" class="form-control" id="first_name" placeholder="First Name"/>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" id="last_name" placeholder="Last Name"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="country_selector" class="control-label font-feature">Contact Details:</label>
							<div class="row padding-top-10">
								<div class="col-md-2">
									<select id="country_selector" class="form-control selectdropdownelement-native" >
										<option value="US" selected="selected" />United States +1
										<option value="IN"/>India +91
										<option value="UK"/>United Kingdom +44
										<option value="CA"/>Canada +1
									</select>
								</div>
								<div class="col-md-4">
									<input type="text" class="form-control phone-number" id="customer_phone_number"  placeholder="Phone Number"/>
								</div>
								<div class="col-md-6">
									<input type="email" class="form-control" id="customer_email" placeholder="Email" name="email">
								</div>
							</div>
						</div>
						
						
						<div class="form-group">
							<label for="customer_date" class="control-label font-feature">Choose Date and time:</label>
							<div class="row padding-top-10">
								<div class="col-md-3">
									<input type='date' class="form-control" id="customer_date" />
								</div>

								<div class="col-md-3">
									<input type="time" class="form-control" id="customer_time"/>
								</div>
							
								<div class="col-md-3">
									<input type="number" class="form-control" id="no_of_guests" placeholder="No of Guests"/>
								</div>
								<div class="col-md-3 padding-top-10 font-feature">
									<label for="radio_yes" class="control-label">Is this your First Visit?</label>
									<input type="radio" name="visiting_answer" id="radio_yes"/>Yes
									<input type="radio" name="visiting_answer" id="radio_no"/>No
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row padding-top-10 font-feature">
								<div class="col-md-6">
									<textarea name="specialRequests" id="special_requests_customer" class="form-control" rows="1"placeholder="Add a special Request(Optional)"></textarea>
								</div>
								<div class="col-md-6 ">
									<div class="checkbox">
	  									<label><input type="checkbox" value="">Yes, I would like to receive email notifications from this restaurant</label>

									</div> 
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="row padding-top-10 font-feature">
								<div class="col-md-3">
								</div>
								<div class="col-md-3 text-center">
									<button type="button" id="complete_reservation_btn" class="btn btn-success btn-block">Complete Reservation</button>
								</div>
								<div class="col-md-3">
									<button type="button" id="existing_reservation" class="btn btn-link btn-block">Change an Existing Reservation? </button>
								</div>
							</div>
						</div>

					
						


					</form>				
				</div>
			</div>
		</div>
	<div>


<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content font-feature">
      <div class="modal-header font-feature">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
          <h1 class="text-center">Admin Login</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="email" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12 text-center">
                  <a class="btn btn-primary btn-lg btn-block" href="welcome_admin.html" > Sign In</a>
             </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <label><input  type="checkbox" value="" id="remember_me"> Keep me Signed  </label>
              </div>
              <div class="col-md-12">
                <button type="button" class="btn btn-link btn-block " id="forgot_password">Forgot Password?</button>
              </div>
            </div>

          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
		  </div>	
      </div>
  </div>
  </div>
</div>

<script src="../src/js/jquery.min.js"></script>
		<script src="../src/js/bootstrap.min.js"></script>

</body>
</html>
